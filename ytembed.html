<html>
	<head>
		<title>Youtube Embed</title>
		<script>
			let link;
			let frame;
			function load() {
				frame.src = "https://www.youtube.com/embed/" + link.value;
			}
			function start() {
				document.getElementById("button").addEventListener("click", load);
				link = document.getElementById("link");
				frame = document.getElementById("frame");
			}
			document.addEventListener("DOMContentLoaded", start);
		</script>
	</head>
	<body style="margin: 0px">
		<iframe 
			id="frame" 
			width="100%" 
			height="95%" 
			src="https://www.youtube.com/embed/"
			frameborder="0"
			allowfullscreen
			>
		</iframe>
		<span>video id: </span>
		<input type="text" id="link">
		<button type="button" id="button">load</button> 
	</body>
</html>
